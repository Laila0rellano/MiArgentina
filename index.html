<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI Digital - Mi Argentina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Azul */
        .header {
            background-color: #3B32AD;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .header i { margin-right: 15px; cursor: pointer; }

        /* Contenedor de la Tarjeta */
        .main-content {
            flex: 1;
            padding: 16px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 16px;
        }
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* Contenedor del DNI con efecto suave */
        .dni-wrapper {
            position: relative;
            width: 100%;
            height: 210px; /* Corregido de dp a px */
            perspective: 1000px;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .dni-image {
            width: 100%;
            display: block;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s;
            border-radius: 12px;
        }

        .slide-hidden {
            opacity: 0;
            transform: scale(0.95) translateX(20px);
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide-active {
            opacity: 1;
            transform: scale(1) translateX(0);
            position: relative;
        }

        /* Puntos indicadores - Tamaño Fijo */
        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }

        .dot {
            height: 8px;
            width: 8px;
            background: #BBB;
            border-radius: 50%;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: #3B32AD; /* Solo cambia el color */
        }

        .update-text {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-bottom: 15px;
        }

        /* Botones */
        .actions {
            display: flex;
            border-top: 1px solid #EEE;
            border-bottom: 1px solid #EEE;
        }
        .action-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 14px;
            color: #3B32AD;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }
        .btn-red { color: #D32F2F; }
        .divider { width: 1px; background: #EEE; }

        .qr-section {
            padding: 12px;
            display: flex;
            align-items: center;
            color: #333;
            font-size: 14px;
            gap: 10px;
        }

        /* Menu Inferior */
        .bottom-nav {
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #DDD;
        }
        .nav-item {
            text-align: center;
            font-size: 10px;
            color: #666;
        }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: #3B32AD; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left"></i> DNI Digital
    </div>

    <div class="main-content">
        <div class="card">
            <div class="user-name">Laila Verónica Orellano</div>
            
            <div class="dni-wrapper" id="dniArea">
                <img src="dni_frente.jpg" alt="Frente" class="dni-image slide-active" id="imgFrente">
                <img src="dni_dorso.jpg" alt="Dorso" class="dni-image slide-hidden" id="imgDorso">
            </div>

            <div class="dots">
                <div class="dot active" id="dot0" onclick="mostrarLado(0)"></div>
                <div class="dot" id="dot1" onclick="mostrarLado(1)"></div>
            </div>

            <div class="update-text">Última actualización 20/02/2026 18:22 hs</div>

            <div class="actions">
                <button class="action-btn" onclick="location.href='detalle.html'">
                    <i class="far fa-eye"></i> Ver detalle
                </button>
                <div class="divider"></div>
                <button class="action-btn btn-red">
                    <i class="fas fa-times"></i> Desactivar DNI
                </button>
            </div>

            <div class="qr-section">
                <i class="fas fa-qrcode" style="color: #3B32AD;"></i> Verifica código QR
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i>Inicio</div>
        <div class="nav-item"><i class="far fa-newspaper"></i>Novedades</div>
        <div class="nav-item"><i class="fas fa-phone"></i>Teléfonos</div>
        <div class="nav-item"><i class="far fa-smile"></i>Tina</div>
    </div>

<script>
    let ladoActual = 0;
    const imgFrente = document.getElementById('imgFrente');
    const imgDorso = document.getElementById('imgDorso');
    const dot0 = document.getElementById('dot0');
    const dot1 = document.getElementById('dot1');

    function mostrarLado(indice) {
        if (indice === 0) {
            imgFrente.className = 'dni-image slide-active';
            imgDorso.className = 'dni-image slide-hidden';
            dot0.classList.add('active');
            dot1.classList.remove('active');
            ladoActual = 0;
        } else {
            imgFrente.className = 'dni-image slide-hidden';
            imgDorso.className = 'dni-image slide-active';
            dot0.classList.remove('active');
            dot1.classList.add('active');
            ladoActual = 1;
        }
    }

    // --- LÓGICA DE DESLIZAMIENTO (SWIPE) ---
    let touchstartX = 0;
    let touchendX = 0;
    const areaDni = document.getElementById('dniArea');

    areaDni.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
    });

    areaDni.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleGesture();
    });

    function handleGesture() {
        if (touchendX < touchstartX - 50) {
            mostrarLado(1);
        }
        if (touchendX > touchstartX + 50) {
            mostrarLado(0);
        }
    }
</script>
</body>
</html>
