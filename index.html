<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI Digital - Mi Argentina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Azul */
        .header {
            background-color: #3B32AD;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .header i { margin-right: 15px; }

        .main-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 16px;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* --- EFECTO DE GIRO (FLIP) --- */
        .dni-container {
            width: 100%;
            perspective: 1000px;
            margin-bottom: 15px;
        }

        .dni-inner {
            position: relative;
            width: 100%;
            height: 215px; /* Ajustar segun tus imagenes */
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* Clase que dispara el giro */
        .dni-inner.flipped {
            transform: rotateY(180deg);
        }

        .dni-front, .dni-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            /* Sombra gris suave como pediste */
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); 
        }

        .dni-back {
            transform: rotateY(180deg);
        }

        .dni-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Puntos indicadores */
        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background: #BBB;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .dot.active { background: #3B32AD; }

        .update-text {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            border-top: 1px solid #EEE;
            border-bottom: 1px solid #EEE;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #3B32AD;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .qr-section {
            padding: 15px 0;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- MENU INFERIOR COMO IMAGEN --- */
        .bottom-nav-img {
            width: 100%;
            display: block;
            border-top: 1px solid #DDD;
        }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left"></i> DNI Digital
    </div>

    <div class="main-content">
        <div class="card">
            <div class="user-name">Jazmín Carolina Azcurra</div>
            
            <div class="dni-container" id="swipeArea">
                <div class="dni-inner" id="dniFlip">
                    <div class="dni-front">
                        <img src="dni_frente.jpg" class="dni-img">
                    </div>
                    <div class="dni-back">
                        <img src="dni_dorso.jpg" class="dni-img">
                    </div>
                </div>
            </div>

            <div class="dots">
                <div class="dot active" id="dot0"></div>
                <div class="dot" id="dot1"></div>
            </div>

            <div class="update-text">Última actualización 20/02/2026 18:22 hs</div>

            <div class="actions">
                <<button class="action-btn" onclick="window.location.href='detalle.html'">
        <i class="far fa-eye"></i> Ver detalle
    </button>
                <div style="width: 1px; background: #EEE;"></div>
                <div class="action-btn" style="color: #3B32AD;"><i class="fas fa-times"></i> Desactivar DNI</div>
            </div>

            <div class="qr-section">
                <i class="fas fa-qrcode" style="color: #3B32AD;"></i> Verifica código QR
            </div>
        </div>
    </div>

    <img src="menu_inferior.jpeg" class="bottom-nav-img" alt="Navegación">

    <script>
        const card = document.getElementById('dniFlip');
        const dot0 = document.getElementById('dot0');
        const dot1 = document.getElementById('dot1');
        let flipped = false;

        function toggleFlip() {
            flipped = !flipped;
            if (flipped) {
                card.classList.add('flipped');
                dot0.classList.remove('active');
                dot1.classList.add('active');
            } else {
                card.classList.remove('flipped');
                dot0.classList.add('active');
                dot1.classList.remove('active');
            }
        }

        // --- GESTOS SWIPE ---
        let startX = 0;
        const swipeArea = document.getElementById('swipeArea');

        swipeArea.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        swipeArea.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (Math.abs(startX - endX) > 50) {
                toggleFlip();
            }
        });

        // También permite hacer flip al tocar la tarjeta
        swipeArea.addEventListener('click', toggleFlip);
    </script>
</body>
</html>
